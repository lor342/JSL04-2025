  <dialog id="taskDialog">
      <span id="closeDialog" style="position:absolute;top:10px;right:15px;cursor:pointer;font-size:2em;color:red;";>&times;</span>

      <input type="text" id="taskTitle" name="taskTitle" value="" required/>
      <br/>
      <label for="taskDescription">Description</label>
      <textarea id="taskDescription" name="taskDescription" value="" rows="4"></textarea>
      <br/>
      <label for ="taskStatus">Status</label>
      <select id="taskStatus" name="taskStatus" value="">
